<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Word Scramble</h1>
    <link rel="stylesheet" href="WordScramble.css">
</head>
<body>
  <div class="background">
   <div class="container">
   </div> 
  <p id="level">Level: 1</p>
  <p id="score">Score: 0</p>   <!-- The current level , score , lives left -->     
  <p id="lives">Lives: 3</p>
  <p id="scrambledWord">Loading...</p>

  <input type="text" id="inputWord" placeholder="Your guess" />  <!-- A text box where the player types their guessed word-->
  <button onclick="submitGuess()">Submit</button>   <!-- a button to submit there guess-->
     <div id="home">  <!-- A message area to show feedback like Correct  or Wrong-->
  <p id="message"></p>
  <button id="restartBtn" onclick="startGame()">Restart Game</button> <!-- A restart game button-->
  <script src="WordScramble.js"></script>
     </div> 
   </div> 
</body>
</html>
