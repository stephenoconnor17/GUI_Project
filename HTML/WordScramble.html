<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="WordScramble.css">
</head>
<body>
   <div class="game-container">

  <p id="level">Level: 1</p>
  <p id="score">Score: 0</p>
  <p id="lives">Lives: 3</p>
  <p id="scrambledWord">Loading...</p>

  <input type="text" id="inputWord" placeholder="Your guess" />
  <button onclick="submitGuess()">Submit</button>
     <div id="home">
  <p id="message"></p>
  <button id="restartBtn" onclick="startGame()">Restart Game</button>

  <script src="WordScramble.js"></script>
     </div> 
</body>
</html>
