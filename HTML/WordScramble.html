<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble</title>
</head>
<body>

  <h1>Word Scramble</h1>

  <p id="level">Level: 1</p>
  <p id="score">Score: 0</p>
  <p id="lives">Lives: 3</p>
  <p id="scrambledWord">Loading...</p>

  <input type="text" id="inputWord" placeholder="Your guess" />
  <button onclick="submitGuess()">Submit</button>

  <p id="message"></p>
  <button id="restartBtn" onclick="startGame()">Restart Game</button>

  <script src="WordScramble.js"></script>
</body>
</html>
